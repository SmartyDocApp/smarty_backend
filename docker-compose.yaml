version: '3.8'

services:
  # MySQL pour le service utilisateur
  mysql:
    image: mysql:8.0
    container_name: smarty-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smarty-users
      MYSQL_USER: user
      MYSQL_PASSWORD: 54321
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smary-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service de d√©couverte Eureka
  eureka-server:
    image: eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - smarty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service utilisateur
  user-service:
    build: user-service/src/main/java/com/backend/user-service
    container_name: user-service
    ports:
      - "8100:8100"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smarty_users?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - smarty-network

networks:
  smarty-network:
    driver: bridge

volumes:
  mysql_data: