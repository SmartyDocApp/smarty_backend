services:
  # MySQL pour le service utilisateur
  mysql:
    image: mysql:8.0
    container_name: smarty-mysql
    environment:
      MYSQL_DATABASE: smarty-users
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: 54321
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - smarty-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p54321",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service de d√©couverte Eureka
  eureka-server:
    build: ./eureka-server
    image: smarty/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - smarty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  #Service APi Gateway
  api-gateway:
    build: ./api-gateway
    image: smarty/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    env_file:
      - ./api-gateway/.env
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - smarty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service utilisateur
  user-service:
    build: ./user-service
    image: smarty/user-service:latest
    container_name: user-service
    ports:
      - "8100:8100"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smarty-users?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - smarty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smarty-network:
    driver: bridge

volumes:
  mysql_data:
