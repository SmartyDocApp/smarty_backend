server:
  port: 8100
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://mysql:3306/smarty-users
#    ?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: user
    password: 54321
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

#Actuator
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"  # Expose tous les endpoints
  endpoint:
    health:
      probes:
        enabled:
        - true





